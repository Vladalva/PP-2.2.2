<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<div>
    <table th:border="1">
        <thead>
        <tr>
            <th colspan="3">Car List</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>ID</td>
            <td>Color</td>
            <td>ModelCar</td>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.id}">...</td>
            <td th:utext="${car.color}">...</td>
            <td th:utext="${car.modelCar}">...</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
